<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallace Tree of Life</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
        }
        /* Set the body to fill the viewport and apply the gradient background */
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #6fa035ff, #8cc34eff, #6fa035ff);
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            flex-direction: column;  /* Stack elements vertically */
            font-family: Arial, sans-serif;
        }
        /* Style the image */
        img {
            /* Adjust the size to occupy about 25% of the viewport area */
            width: 50vw;
            height: auto;
            max-height: 50vh;
        }
        /* Style the caption text */
        .caption {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="wtol_logo.png" alt="WToL Logo">
    <div class="caption">Aspirational science with data!</div>
    <!--We have NOT sequenced ANY butterflies or moths, too easy-->
</body>
</html>
